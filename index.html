<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="slide_show.js"></script>
</head>

<body>
<section>
    <h1>African foods</h1>
    <h2 id="caption">Casting on the Upper Kings</h2>
    <img id="slide" src="images/picture 1.jpg" alt="">
    <div id="slides"> 
        <img src="images/picture 1.jpg" alt="Casting on the Upper Kings">
        <img src="images/Picture 2 (south african).jpg" alt="Casting on the Lower Kings">
        <img src="images/piccture 3.jpg" alt="Catch and Release on the Big Horn">
        <img src="images/picture 4.jpg" alt="Catching on the South Fork">
        <img src="images/picture 5.jpg" alt="The Lures for Catching">
    </div>
    <div id="buttons">
    	<input type="button" id="prev" value="Previous" disabled="true">
    	<input type="button" id="play" value="Pause">
    	<input type="button" id="next" value="Next" disabled="true">     	
    </div>
</section>
</body>
</html>
